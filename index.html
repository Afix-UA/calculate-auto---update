	<body>
		<div class="wrapper">
			<header data-fls-header="" class="header">
				<div class="header__container">
					<!-- <include src="@components/layout/menu/menu.html" locals='{"active":"Home"}'></include> -->
				</div>
			</header>
			<main class="page page--home">
				<h1 class="title">Розрахунок Мандрівки</h1>
				<div data-fls-tabs="" class="tabs">
					<nav data-fls-tabs-titles="" class="tabs__navigation">
						<button type="button" class="tabs__title">Мандрівка м.г</button>
						<button type="button" class="tabs__title --tab-active">Мандрівка т.к</button>
					</nav>
					<div data-fls-tabs-body="" class="tabs__content">
						<div class="tabs__body">
							<form class="form-calc motoHours">
								<div class="input_body">
									<div class="input_box">
										<input data-fls-input="" autocomplete="off" name="start_mileage" type="number" id="start_mileage" required placeholder="" class="input">
										<label for="start_mileage">пробіг авто при виїзду</label>
									</div>
									<div class="input_box">
										<input data-fls-input="" autocomplete="off" name="fuel_quantity" type="number" id="fuel_quantity" required placeholder="" class="input">
										<label for="fuel_quantity">кількість палива при віїзді</label>
									</div>
									<div class="input_group">
										<div class="input_box">
											<input data-fls-input="" autocomplete="off" name="total_km" type="number" id="total_km" placeholder="" required class="input">
											<label for="total_km">Пробіг</label>
										</div>
										<div class="input_box">
											<input data-fls-input="" autocomplete="off" value="" name="fuel_per100" type="number" id="fuel_per100" placeholder="" required step="0.1" class="input">
											<label for="fuel_per100">розхід на 100км</label>
										</div>
									</div>
									<div class="input_group">
										<div class="input_box">
											<input data-fls-input="" autocomplete="off" name="engineHoursWorked" type="number" id="engineHoursWorked" placeholder="" required step="0.1" class="input">
											<label for="engineHoursWorked">відпрацьовано м.г</label>
										</div>
										<div class="input_box">
											<input data-fls-input="" autocomplete="off" value="" name="fuelPerMH" type="number" id="fuelPerMH" placeholder="" required step="0.1" class="input">
											<label for="fuelPerMH">розхід на 1 м.г</label>
										</div>
									</div>
								</div>
								<button data-fls-button="" type="submit" class="button">Розрахувати</button>
							</form>
						</div>
						<div class="tabs__body">
							<form class="form-calc tonKm">
								<div class="input_body">
									<div class="input_box">
										<input data-fls-input="" autocomplete="off" name="start_mileage" type="number" id="start_mileage" placeholder="" required class="input">
										<label for="start_mileage">пробіг авто при виїзду</label>
									</div>
									<div class="input_box">
										<input data-fls-input="" autocomplete="off" name="fuel_quantity" type="number" id="fuel_quantity" placeholder="" required class="input">
										<label for="fuel_quantity">кількість палива при віїзді</label>
									</div>
									<div class="input_group">
										<div class="input_box">
											<input data-fls-input="" autocomplete="off" name="total_km" type="number" id="total_km" placeholder="" required class="input">
											<label for="total_km">Пробіг</label>
										</div>
										<div class="input_box">
											<input data-fls-input="" autocomplete="off" value="" name="fuel_per100" type="number" id="fuel_per100" placeholder="" step="0.1" required class="input">
											<label for="fuel_per100">розхід на 100км</label>
										</div>
									</div>
									<div class="input_box">
										<input data-fls-input="" autocomplete="off" name="loaded_km" type="number" id="loaded_km" placeholder="" required class="input">
										<label for="loaded_km">Пробіг з вантажем</label>
									</div>
									<div class="input_box">
										<input data-fls-input="" autocomplete="off" name="cargo" type="number" id="cargo" placeholder="" required class="input">
										<label for="cargo">Вантаж (тонах)</label>
									</div>
								</div>
								<button data-fls-button="" type="submit" class="button">Розрахувати</button>
							</form>
						</div>
					</div>
				</div>
				<div class="copi">
					<a target="_blank" href="https://afix-ua.github.io/portfolio/">Розробка Kolya Kolchenko</a>
				</div>
			</main>
			<footer data-fls-footer="" class="footer">
				<div class="footer__container"></div>
			</footer>
		</div>
		<div data-fls-popup="popup" aria-hidden="true" class="popup">
			<div data-fls-popup-wrapper="" class="popup__wrapper">
				<div data-fls-popup-body="" class="popup__body">

							<path opacity="1" d="M21.2667 1.48883L1.45309 21.0288" stroke="#ffc907" stroke-linecap="square"></path>
						</svg>
					</button>
					<div data-fls-popup-content="" class="popup__text">
						<div class="popup__output" data-output=""></div>
					</div>
				</div>
			</div>
		</div>
